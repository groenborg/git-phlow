name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        go env
        go get -v -d ./...
    
    - name: Build
      run: go build -v .

    - name: test
      run: |
        go get github.com/onsi/ginkgo/ginkgo
        ginkgo
